    Notes will collect information about your use of the feature, such as how often you create notes
    and how long you spend editing them, the number of characters you save in your notes, and whether
    you use any editing features (e.g., bold or stylized text).
  - >
    Notes will also collect information about your interaction with the add-on, such as how you
    access the feature, and what buttons you may click.
