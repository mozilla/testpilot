sudo: required
language: python
python:
  - "3.4"
addons:
  postgresql: "9.3"
  hosts:
    - db
services:
  - docker
install:
  - pip install tox coveralls
  - nvm install 0.12
env:
  global:
    - DOCKER_EMAIL=me@lmorchard.com
    - DOCKER_USERNAME=lmorchard
    - secure: ""
  matrix:
    - TOX_ENV=flake8
    - TOX_ENV=docs
    - TOX_ENV=tests
    - TOX_ENV=frontend
    - TOX_ENV=addon
script:
  - tox -e $TOX_ENV
after_success:
  - coveralls
before_deploy:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - bin/build-prod.sh
deploy:
  provider: elasticbeanstalk
  on:
    repo: mozilla/idea-town
    branch: master
    condition: $TOX_ENV = tests
  skip_cleanup: true
  zip-file: build/eb-app-latest.zip
  app: idea-town-lorchard
  env: idea-town-dev
  region: us-west-2
  bucket_name: elasticbeanstalk-us-west-2-927034868273
  bucket_path: idea-town-lorchard/
  access-key-id:
    secure: ""
  secret-access-key:
    secure: ""
